<!DOCTYPE html>

<script>
	function computerPlay(){
		let randomNumber = Math.floor(Math.random() * 3);
		switch(randomNumber){
			case 0:
				return "Rock";
			case 1:
				return "Paper";
			case 2:
				return "Scissors";
		}
	}

	function playRound(playerSelection, computerSelection){
		switch(playerSelection){
			case "Rock":
					if (playerSelection === "Rock" && computerSelection === "Rock"){
							 return "You tie! Rock ties with rock.";
						}
					else if (playerSelection === "Rock" && computerSelection === "Scissors"){
							return "You win! Rock beats scissors.";
						}
					else{ 
							return "You lose! Rock loses to paper.";
						}
			case "Scissors":
					if (playerSelection === "Scissors" && computerSelection === "Scissors"){
							return "You tie! Scissors ties with scissors.";
						}
					else if (playerSelection === "Scissors" && computerSelection === "Paper"){
							return "You win! Scissors beats paper.";
						}
					else{ 
							return "You lose! Scissors loses to rock.";
						}
			case "Paper":
					if (playerSelection === "Paper" && computerSelection === "Paper"){
							 return "You tie! Paper ties with paper.";
						}
					else if (playerSelection === "Paper" && computerSelection === "Rock"){
							return "You win! Paper beats rock.";
						}
					else{ 
							return "You lose! Paper loses to scissors.";
						}
		}
	}

	function game() {
		let playerScore = 0;
		let computerScore = 0;

		for (var i = 0; i < 5; i++) {
			let computerSelection = computerPlay();
			let playerSelection = submission();
			let playerResult = playRound(playerSelection, computerSelection);
			console.log(playerResult);
			if ((playerResult == "You win! Rock beats scissors.") || (playerResult == "You win! Scissors beats paper.") || (playerResult == "You win! Paper beats rock.")){
				playerScore++;
			}
			else if ((playerResult == "You lose! Rock loses to paper.") || (playerResult == "You lose! Scissors loses to rock.") || (playerResult == "You lose! Paper loses to scissors.")){
				computerScore++;
			}
			else{
			}
		}

		console.log("Player: " + playerScore + " Computer: " + computerScore);

		if (playerScore > computerScore){
			return "You Win!";
		}
		else if (computerScore > playerScore){
				return "You lose!";
			}
		else{
			return "Tie!";
		}
	}

	function submission(){
		let playerSubmission;

		do {
			playerSubmission = prompt("Enter Submission.", "Rock, Paper, or Scissors");
			playerSubmission = playerSubmission.charAt(0).toUpperCase() + playerSubmission.toLowerCase().slice(1);
		}
		while(playerSubmission != "Rock" && playerSubmission != "Paper" && playerSubmission != "Scissors");

		return playerSubmission;
	}

	console.log(game())
</script>
